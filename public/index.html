<!-- about me -->
<div class="aboutDiv" id='About'>
    <div class="aboutDivContainer">
        <h1 class="heading aboutHeading">About Me</h1>
        <div class="wwd-container">
            <div class="design">
                <h3>Background</h3>
            </div>

            <div class="design">

    </div>
</div>
<div class="workDiv" id='Portfolio'>
    <div class="workDivContainer">
        <h1 class="heading workhead center-align">My Portfolio</h1>
        <div class="text-center">
        <h3>Photos</h3>
            <div class="row">
                <div class="col-sm-6">
                    <img class='img-responsive' src="./images/SHANE%20FLT%209178%20NAME.jpg" alt="">

                <div class="col-sm-6">

        </video>
        </div>
    </div>
</div>

<!-- contact -->
<div class="contactDiv" id='Contact'>
    <div class="contactContent">
        <div class="contactDivContainer">
            <h1 class="heading contacthead white">CONTACT</h1>
            <div class="contactInfo white">
                <h3>Email: ____@____.com</h3>
                <h3>Phone xxx-xxx-xxxx</h3>
            </div>
        </div>
        <div class="formContainer">
            <div class="form-group" align="center">
                <label class='white' for="name">Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label class='white' for="number">Phone:</label>
                <input type="text" class="form-control" id="number">
            </div>
            <div class="form-group">
                <label class='white' for="email">Email:</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label class='white' for="comment">Comment:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <button class="btn emailButton">Shoot Me an Email</button>
        </div>
    </div>
</div>
